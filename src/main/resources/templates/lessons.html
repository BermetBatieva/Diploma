<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Title</title>
</head>
<body>
<nav th:if="${user.getRole().getPermission().contains(permission)}"
     class="navbar navbar-expand-lg navbar-light bg-light">
    <!--/*@thymesVar id="user" type="com.example.tametable.entity.User"*/-->
    <div class="container">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="/teacher/lessons">Расписание</a>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/teacher/lesson/create">Добавить занятие</a>
                    </li>
                    <li class="nav-item">
                        <select class="form-select" id="groups" name="groups" required>
                            <option value="all">Все группы</option>
                            <option th:each="group : ${groups}"
                                    th:value="${group.getId()}" th:text="${group.getName()}">
                            </option>
                        </select>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:text="${user.getUsername()}" style="line-height: 38px"></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Выйти</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<ul class="weekdays">
    <li class="" th:classappend="${date.getDayOfWeek().name.equals('MONDAY')} ? 'active' : ''" data-id="1">Понедельник
    </li>
    <li class="" th:classappend="${date.getDayOfWeek().name.equals('TUESDAY')} ? 'active' : ''" data-id="2">Вторник</li>
    <li class="" th:classappend="${date.getDayOfWeek().name.equals('WEDNESDAY')} ? 'active' : ''" data-id="3">Среда</li>
    <li class="" th:classappend="${date.getDayOfWeek().name.equals('THURSDAY')} ? 'active' : ''" data-id="4">Четверг
    </li>
    <li class="" th:classappend="${date.getDayOfWeek().name.equals('FRIDAY')} ? 'active' : ''" data-id="5">Пятница</li>
    <li class="" th:classappend="${date.getDayOfWeek().name.equals('SATURDAY')} ? 'active' : ''" data-id="6">Суббота
    </li>
</ul>

<div class="container">
    <table class="table" id="lessons">
        <thead>
        <tr>
            <th scope="col">Время</th>
            <th scope="col">Название</th>
            <th scope="col">Группа</th>
            <th scope="col">Тип занятия</th>
            <th scope="col">Неделя</th>
            <th scope="col">Ссылка на видеоконференцию</th>
            <th th:if="${user.getRole().getPermission().contains(permission)}" scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<input type="hidden" id="permission" th:value="${permission}">
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
    let url = ""
    $(document).ready(function () {
        url = "http://localhost:8080/api/all-lessons-by-week/" + $(".active").data("id")
        renderLessons(url)
    })

    $("#groups").change(function () {
        if ($("#groups").val() == 'all') {
            url = "http://localhost:8080/api/all-lessons-by-week/" + $(".active").data("id")
        } else {
            url = "http://localhost:8080/api/all-lesson-by-week-groupId/" + $(".active").data("id") + "/" + $("#groups").val()
        }
        renderLessons(url)
    })

    function renderLessons() {
        $.get(url, function (data) {
            let lessons = ''
            let week = ''
            let typeLesson = ''
            $.each(data, function (index, lesson) {
                if (lesson.weekTypeZnamenatel && lesson.weekTypeChislitel) {
                    week = 'Каждую неделю'
                } else if (lesson.weekTypeZnamenatel) {
                    week = 'Знаменатель'
                } else if (lesson.weekTypeChislitel) {
                    week = 'Числитель'
                }
                if (lesson.isLektion) {
                    typeLesson = 'Лекция'
                } else {
                    typeLesson = 'Лабораторная'
                }
                lessons += `
                    <tr>
                        <td>${lesson.timeLesson}</td>
                        <td>${lesson.discipline}</td>
                        <td>${lesson.group}</td>
                        <td>${typeLesson}</td>
                        <td>${week}</td>
                        <td style="width: 300px"><a href="${lesson.link}"><img width="38" src="/images/video-call.png"></a></td>
                `
                if ($("#permission").val() == 'ACTION_LESSONS') {
                    lessons += `<td><a href="/teacher/lesson/update/${lesson.idLesson}" class="change btn btn-warning">Изменить</a></td>`
                }
                lessons += `</tr>`
            })
            document.querySelector("#lessons tbody").innerHTML = lessons
        })
    }

</script>
</html>
